<ul id="forum-posts" class="list-group">

	<p ng-bind-html="feeds">{{feeds}}</p>
	<p ng-bind-html="feeds.length">{{feeds.length}}</p>
	
	<a class="list-group-item" target="_new" href="{{feed.link}}" ng-repeat="feed in feeds | orderBy:pubDate:reverse">
	    <div class="media-body">
            <p class="media-heading" ng-bind-html="feed.title">{{feed}}</p>
        </div>      
	</a>
    
</ul>
